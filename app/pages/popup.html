<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <link rel="stylesheet" href="../styles/common.css">
</head>
<body>
<div class="container">
    <!-- Tab Navigation -->
    <div class="tabs">
        <button class="tab-button active" data-tab="video-streams">🎥 Video Streams</button>
        <button class="tab-button" data-tab="settings">⚙️ Settings</button>
    </div>
    <!-- Tab Content -->
    <div class="tab-content active" id="video-streams">
        <ul id="m3u8-list" class="streams-list">
        </ul>
    </div>
    <div class="tab-content" id="settings">
        <h2>⚙️ Settings</h2>
        <p class="description">Adjust your preferences below:</p>
        <div class="settings-item">
            <label>
                <input type="checkbox" id="enable-stream-detection" checked>
                Enable Stream Detection
            </label>
        </div>
    </div>
</div>
<script src="../scripts/popup.js"></script>
</body>
</html>

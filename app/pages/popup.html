<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <link rel="stylesheet" href="../styles/common.css">
</head>
<body>
<div class="container">
    <div class="tabs">
        <button class="tab-button active" data-tab="video-streams">🎥 Video Streams</button>
        <button class="tab-button" data-tab="settings">⚙️ Settings</button>
    </div>
    <div class="tab-content active" id="video-streams">
        <ul id="m3u8-list" class="streams-list">
        </ul>
    </div>
    <div class="tab-content" id="settings">
        <div class="port-setting">
            <label for="port">Port:</label>
            <input type="number" id="port" placeholder="3020" min="1" max="65535">
            <button id="save-port">Save</button>
        </div>
    </div>
</div>
<script src="../scripts/popup.js"></script>
</body>
</html>
